<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* ── 집중 모드: 딥 포레스트 그린 ── */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #0c1a14, #081210, #0e1a12);
            font-family: 'Segoe UI', -apple-system, sans-serif;
            perspective: 1000px;
            transition: background 0.8s ease;
        }

        /* ── 휴식 모드: 따뜻한 앰버 ── */
        body.break-mode {
            background: linear-gradient(145deg, #1a1508, #14100a, #1a1610);
        }

        .timer-card {
            width: 380px;
            border-radius: 28px;
            background: linear-gradient(145deg, #1c2e24, #162820);
            box-shadow:
                14px 14px 35px rgba(0, 0, 0, 0.6),
                -8px -8px 24px rgba(30, 70, 50, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 80px rgba(60, 180, 120, 0.05);
            padding: 32px 28px;
            transform: rotateX(3deg) rotateY(-2deg);
            transition: transform 0.4s ease, box-shadow 0.8s ease, background 0.8s ease;
        }

        .timer-card:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        body.break-mode .timer-card {
            background: linear-gradient(145deg, #2a2418, #241e14);
            box-shadow:
                14px 14px 35px rgba(0, 0, 0, 0.6),
                -8px -8px 24px rgba(80, 60, 30, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 80px rgba(200, 160, 80, 0.05);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0ece4;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(80, 190, 130, 0.2);
            transition: color 0.5s, text-shadow 0.5s;
        }

        body.break-mode .header h1 {
            color: #ece4d8;
            text-shadow: 0 0 20px rgba(200, 160, 80, 0.2);
        }

        .mode-label {
            font-size: 0.85rem;
            color: #94b8a4;
            margin-top: 8px;
            letter-spacing: 1px;
            transition: color 0.5s;
        }

        body.break-mode .mode-label {
            color: #c0a878;
        }

        /* Timer Display */
        .timer-display-area {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 28px;
        }

        .timer-display-area svg {
            transform: rotate(-90deg);
            width: 240px;
            height: 240px;
            filter: drop-shadow(0 0 12px rgba(60, 180, 120, 0.2));
            transition: filter 0.5s;
        }

        body.break-mode .timer-display-area svg {
            filter: drop-shadow(0 0 12px rgba(200, 160, 80, 0.2));
        }

        .bg-ring {
            fill: none;
            stroke: rgba(255, 255, 255, 0.04);
            stroke-width: 6;
        }

        .progress-ring {
            fill: none;
            stroke: url(#gradient-work);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 660;
            stroke-dashoffset: 0;
            transition: stroke 0.5s;
        }

        body.break-mode .progress-ring {
            stroke: url(#gradient-break);
        }

        .timer-time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.6rem;
            font-weight: 200;
            color: #e0ece4;
            font-variant-numeric: tabular-nums;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(60, 180, 120, 0.15);
            transition: text-shadow 0.5s, color 0.5s;
        }

        body.break-mode .timer-time {
            color: #ece4d8;
            text-shadow: 0 0 30px rgba(200, 160, 80, 0.15);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin-bottom: 24px;
        }

        .btn {
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, box-shadow 0.15s;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.92) !important;
        }

        .btn-secondary {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(145deg, #243830, #1e3228);
            color: #a0c4b0;
            font-size: 1.1rem;
            box-shadow:
                4px 4px 12px rgba(0, 0, 0, 0.4),
                -2px -2px 8px rgba(30, 70, 50, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.04);
            transition: transform 0.15s, box-shadow 0.15s, background 0.5s, color 0.5s;
        }

        .btn-secondary:hover {
            transform: scale(1.08);
            color: #c8e4d4;
        }

        body.break-mode .btn-secondary {
            background: linear-gradient(145deg, #342c1c, #2c2618);
            color: #c4b088;
            box-shadow:
                4px 4px 12px rgba(0, 0, 0, 0.4),
                -2px -2px 8px rgba(80, 60, 30, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        body.break-mode .btn-secondary:hover {
            color: #dcc8a0;
        }

        .btn-primary {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2ea868, #268e58);
            color: #fff;
            font-size: 1.4rem;
            box-shadow:
                4px 4px 16px rgba(40, 150, 90, 0.35),
                -2px -2px 8px rgba(80, 200, 130, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 30px rgba(60, 180, 120, 0.15);
            transition: transform 0.15s, box-shadow 0.3s, background 0.5s;
        }

        .btn-primary:hover {
            transform: scale(1.08);
            box-shadow:
                4px 4px 20px rgba(40, 150, 90, 0.5),
                -2px -2px 8px rgba(80, 200, 130, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 40px rgba(60, 180, 120, 0.25);
        }

        body.break-mode .btn-primary {
            background: linear-gradient(145deg, #c09040, #a07830);
            box-shadow:
                4px 4px 16px rgba(180, 130, 50, 0.35),
                -2px -2px 8px rgba(220, 180, 100, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 30px rgba(200, 160, 80, 0.15);
        }

        body.break-mode .btn-primary:hover {
            box-shadow:
                4px 4px 20px rgba(180, 130, 50, 0.5),
                -2px -2px 8px rgba(220, 180, 100, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 40px rgba(200, 160, 80, 0.25);
        }

        /* Session Dots */
        .session-info {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .session-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.06);
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: background 0.4s, box-shadow 0.4s;
        }

        .session-dot.completed {
            background: linear-gradient(145deg, #2ea868, #268e58);
            box-shadow:
                0 0 8px rgba(60, 180, 120, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        body.break-mode .session-dot.completed {
            background: linear-gradient(145deg, #c09040, #a07830);
            box-shadow:
                0 0 8px rgba(200, 160, 80, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Settings */
        .settings {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .setting-item span {
            font-size: 0.7rem;
            color: #98b8a6;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.5s;
        }

        body.break-mode .setting-item span {
            color: #baa880;
        }

        .setting-item input {
            width: 56px;
            padding: 8px 4px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            background: linear-gradient(145deg, #142420, #1a2c26);
            color: #d0e4d6;
            text-align: center;
            font-size: 0.9rem;
            font-family: inherit;
            box-shadow:
                inset 3px 3px 6px rgba(0, 0, 0, 0.35),
                inset -2px -2px 4px rgba(30, 70, 50, 0.04);
            transition: border-color 0.3s, background 0.5s, box-shadow 0.5s, color 0.5s;
        }

        .setting-item input:focus {
            outline: none;
            border-color: rgba(60, 180, 120, 0.3);
            box-shadow:
                inset 3px 3px 6px rgba(0, 0, 0, 0.35),
                inset -2px -2px 4px rgba(30, 70, 50, 0.04),
                0 0 12px rgba(60, 180, 120, 0.1);
        }

        body.break-mode .setting-item input {
            background: linear-gradient(145deg, #201a10, #281e14);
            color: #dcd0b8;
            box-shadow:
                inset 3px 3px 6px rgba(0, 0, 0, 0.35),
                inset -2px -2px 4px rgba(80, 60, 30, 0.04);
        }

        body.break-mode .setting-item input:focus {
            border-color: rgba(200, 160, 80, 0.3);
            box-shadow:
                inset 3px 3px 6px rgba(0, 0, 0, 0.35),
                inset -2px -2px 4px rgba(80, 60, 30, 0.04),
                0 0 12px rgba(200, 160, 80, 0.1);
        }

        /* Keyboard Hints */
        .keyboard-hint {
            text-align: center;
            font-size: 0.7rem;
            color: #8caa98;
            letter-spacing: 0.5px;
            transition: color 0.5s;
        }

        body.break-mode .keyboard-hint {
            color: #b0a080;
        }

        .keyboard-hint kbd {
            display: inline-block;
            background: linear-gradient(145deg, #223428, #1c2e22);
            padding: 2px 8px;
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.65rem;
            color: #98b8a6;
            box-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.04);
            transition: background 0.5s, color 0.5s;
        }

        body.break-mode .keyboard-hint kbd {
            background: linear-gradient(145deg, #302818, #282214);
            color: #baa880;
        }

        /* Glow animation when running */
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .timer-card.running .progress-ring {
            filter: drop-shadow(0 0 4px rgba(60, 180, 120, 0.3));
        }

        body.break-mode .timer-card.running .progress-ring {
            filter: drop-shadow(0 0 4px rgba(200, 160, 80, 0.3));
        }

        .timer-card.running .btn-primary {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="timer-card" id="timerCard">
        <div class="header">
            <h1>POMODORO</h1>
            <div class="mode-label" id="modeLabel">집중 시간</div>
        </div>

        <div class="timer-display-area">
            <svg viewBox="0 0 240 240">
                <defs>
                    <linearGradient id="gradient-work" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#2ea868" />
                        <stop offset="100%" stop-color="#40c888" />
                    </linearGradient>
                    <linearGradient id="gradient-break" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#c09040" />
                        <stop offset="100%" stop-color="#d8b060" />
                    </linearGradient>
                </defs>
                <circle class="bg-ring" cx="120" cy="120" r="105"></circle>
                <circle class="progress-ring" id="progressRing" cx="120" cy="120" r="105"></circle>
            </svg>
            <div class="timer-time" id="timerDisplay">25:00</div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="btnReset" title="초기화 (R)">↺</button>
            <button class="btn btn-primary" id="btnStart" title="시작 (Space)">▶</button>
            <button class="btn btn-secondary" id="btnSkip" title="건너뛰기 (S)">⏭</button>
        </div>

        <div class="session-info" id="sessionDots"></div>

        <div class="settings">
            <div class="setting-item">
                <span>집중</span>
                <input type="number" id="workMin" value="25" min="1" max="99">
            </div>
            <div class="setting-item">
                <span>휴식</span>
                <input type="number" id="breakMin" value="5" min="1" max="30">
            </div>
            <div class="setting-item">
                <span>긴 휴식</span>
                <input type="number" id="longBreakMin" value="15" min="1" max="60">
            </div>
        </div>

        <div class="keyboard-hint">
            <kbd>Space</kbd> 시작/일시정지 &nbsp; <kbd>R</kbd> 초기화 &nbsp; <kbd>S</kbd> 건너뛰기
        </div>
    </div>

    <script>
        const RADIUS = 105;
        const CIRCUMFERENCE = 2 * Math.PI * RADIUS;

        const progressRing = document.getElementById('progressRing');
        const timerDisplay = document.getElementById('timerDisplay');
        const modeLabel = document.getElementById('modeLabel');
        const btnStart = document.getElementById('btnStart');
        const btnReset = document.getElementById('btnReset');
        const btnSkip = document.getElementById('btnSkip');
        const sessionDotsEl = document.getElementById('sessionDots');
        const timerCard = document.getElementById('timerCard');
        const workMinInput = document.getElementById('workMin');
        const breakMinInput = document.getElementById('breakMin');
        const longBreakMinInput = document.getElementById('longBreakMin');

        progressRing.style.strokeDasharray = CIRCUMFERENCE;

        let isRunning = false;
        let isWorkMode = true;
        let totalSeconds = 25 * 60;
        let remainingSeconds = totalSeconds;
        let intervalId = null;
        let completedSessions = 0;
        const TOTAL_SESSIONS = 4;

        function renderDots() {
            sessionDotsEl.innerHTML = '';
            for (let i = 0; i < TOTAL_SESSIONS; i++) {
                const dot = document.createElement('div');
                dot.className = 'session-dot' + (i < completedSessions ? ' completed' : '');
                sessionDotsEl.appendChild(dot);
            }
        }

        function updateDisplay() {
            const m = Math.floor(remainingSeconds / 60);
            const s = remainingSeconds % 60;
            timerDisplay.textContent =
                String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');

            const progress = 1 - remainingSeconds / totalSeconds;
            progressRing.style.strokeDashoffset = CIRCUMFERENCE * (1 - progress);

            document.title = timerDisplay.textContent + ' - 뽀모도로';
        }

        function tick() {
            if (remainingSeconds <= 0) {
                clearInterval(intervalId);
                isRunning = false;
                timerCard.classList.remove('running');
                btnStart.textContent = '▶';
                onTimerEnd();
                return;
            }
            remainingSeconds--;
            updateDisplay();
        }

        function start() {
            if (isRunning) return;
            isRunning = true;
            timerCard.classList.add('running');
            btnStart.textContent = '⏸';
            intervalId = setInterval(tick, 1000);
        }

        function pause() {
            if (!isRunning) return;
            isRunning = false;
            timerCard.classList.remove('running');
            clearInterval(intervalId);
            btnStart.textContent = '▶';
        }

        function resetTimer() {
            pause();
            if (isWorkMode) {
                totalSeconds = getWorkSeconds();
            } else {
                totalSeconds = isLongBreak() ? getLongBreakSeconds() : getBreakSeconds();
            }
            remainingSeconds = totalSeconds;
            updateDisplay();
        }

        function switchMode(toWork) {
            pause();
            isWorkMode = toWork;

            if (isWorkMode) {
                document.body.classList.remove('break-mode');
                modeLabel.textContent = '집중 시간';
                totalSeconds = getWorkSeconds();
            } else {
                document.body.classList.add('break-mode');
                if (isLongBreak()) {
                    modeLabel.textContent = '긴 휴식 시간';
                    totalSeconds = getLongBreakSeconds();
                } else {
                    modeLabel.textContent = '휴식 시간';
                    totalSeconds = getBreakSeconds();
                }
            }

            remainingSeconds = totalSeconds;
            updateDisplay();
        }

        function isLongBreak() {
            return !isWorkMode && completedSessions > 0 && completedSessions % TOTAL_SESSIONS === 0;
        }

        function onTimerEnd() {
            playSound();
            if (isWorkMode) {
                completedSessions++;
                renderDots();
                switchMode(false);
                alert('휴식 시간입니다! 잠시 쉬어가세요.');
            } else {
                switchMode(true);
                alert('집중 시간입니다! 다시 시작해볼까요?');
            }
            start();
        }

        function skip() {
            if (isWorkMode) {
                completedSessions++;
                renderDots();
                switchMode(false);
            } else {
                switchMode(true);
            }
        }

        function getWorkSeconds() {
            return (parseInt(workMinInput.value) || 25) * 60;
        }

        function getBreakSeconds() {
            return (parseInt(breakMinInput.value) || 5) * 60;
        }

        function getLongBreakSeconds() {
            return (parseInt(longBreakMinInput.value) || 15) * 60;
        }

        function playSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const notes = [523.25, 659.25, 783.99];
                notes.forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.3, ctx.currentTime + i * 0.15);
                    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + i * 0.15 + 0.4);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start(ctx.currentTime + i * 0.15);
                    osc.stop(ctx.currentTime + i * 0.15 + 0.4);
                });
            } catch (e) {}
        }

        // 이벤트 리스너
        btnStart.addEventListener('click', () => isRunning ? pause() : start());
        btnReset.addEventListener('click', resetTimer);
        btnSkip.addEventListener('click', skip);

        [workMinInput, breakMinInput, longBreakMinInput].forEach(input => {
            input.addEventListener('change', () => {
                if (!isRunning) resetTimer();
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.code === 'Space') {
                e.preventDefault();
                isRunning ? pause() : start();
            } else if (e.code === 'KeyR') {
                resetTimer();
            } else if (e.code === 'KeyS') {
                skip();
            }
        });

        // 초기화
        renderDots();
        updateDisplay();
    </script>
</body>
</html>
